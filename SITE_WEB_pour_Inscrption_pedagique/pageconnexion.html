<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion UGB</title>
    <link rel="stylesheet" href="pageconnexion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/fond-rouge-01.png" alt="Logo UFR SAT">
        </div>
        <h2>Services pédagogiques UFR SAT</h2>
        <form action="pageAccueil.htm" method="post" id="superman">
            <div class="input-group">
                <label for="email">Email institutionnel UGB</label>
                <input type="email" id="email" name="email" autocomplete="" autofocus="" placeholder="Ex: xxxxxx.xxxxxxx@ugb.edu.sn"  required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" autofocus="" name="password" required>
            </div>
            <div class="links">
                <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                <a href="ugb2.html" class="register">S'inscrire</a>
            </div>
            <button type="submit">Connexion</button>
        </form>
    </div>
    <script src="pageconnexion.js">
      
    </script>
</body>
</html>
