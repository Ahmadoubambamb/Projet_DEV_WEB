<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style2.css" type="text/css">
</head>
<body>
   <form id="inscriptionForm">
     <h1><em>Inscription</em></h1>
     <hr/>
     <div class="name-field">
        <div>
           <label for="nom">Nom</label>
           <input type="text" name="nom" id="nom" autofocus/>
        </div>
        <div>
           <label for="prenom">Prénom</label>
           <input type="text" name="prenom" id="prenom"/>
        </div>
      </div>
      <div>
        <label for="code">Code étudiant</label>
        <input type="text" name="code" id="code"/>
     </div>
      <div>
        <label for="mail">Mail UGB</label>
        <input type="email" name="mail" id="mail" required placeholder="votre e-mail"/>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="password" required placeholder="tapez votre mot de passe"/>
      </div>
      <div>
        <label for="confirm_password">Confirmer mot de passe</label>
        <input type="password" name="confirm_password" id="confirm_password" required placeholder="répétez votre mot de passe ici"/>
      </div>
      <div>
        <input type="submit" value="s'inscrire"/>
      </div>
      <p>Vous avez déjà un compte ? <a href="pageconnexion.html">Se connecter</a></p>
   </form>
   <script src="inscription.js" type="text/javascript"></script>
</body>
</html>
